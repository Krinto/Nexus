<md-sidenav-layout fullscreen>

    <md-sidenav #sidenav>
        <md-nav-list>
            <a md-list-item *ngFor="let site of sites" (click)="onSelect(site); sidenav.close();">
                <span md-line>{{ site.title }}</span>
            </a>
            <hr>
            <a md-list-item (click)="sidenav.close()">
                <md-icon md-list-icon>settings</md-icon>
                <span md-line>Settings</span>
                <span md-line class="secondary">Mofidy user settings</span>
            </a>
                <a md-list-item (click)="sidenav.close()">
                <md-icon md-list-icon>clear</md-icon>
                <span md-line>Close</span>
                <span md-line class="secondary">Clear side navigation</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar>
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button>
        <h1>Nexus</h1>
    </md-toolbar>

    <md-content class="site-container">
        <site [site]="currentSite"></site>
    </md-content>
</md-sidenav-layout>
